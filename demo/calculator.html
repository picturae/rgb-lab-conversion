<html>
  <head>
    <link href="calculator.css" rel="stylesheet" type="text/css" />
    <script src="../dist/index.js"></script>
    <script src="calculator.js"></script>
  </head>
  <body>
    <h2>Profiled RGB via XYZ with whitepoint to Lab</h2>

    <form name="color" method="GET" action="calculator.html">
      <button type="submit">Save data in URL</button>
      <button type="button" onclick="location.reload()">
        Get data from URL
      </button>
      <button type="reset">Reset Form</button>

      <fieldset>
        <legend>RGB data</legend>
        <input name="red" type="float" min="0" max="255" />
        <input name="green" type="float" min="0" max="255" />
        <input name="blue" type="float" min="0" max="255" />
        <select name="iccProfile">
          <option value="AdobeRGB1998">Adobe RGB (1998) (D65)</option>
          <option value="eciRGB_v2">eciRGB v2 (D50)</option>
          <option value="grayGamma22">Gray Gamma 2.2 (D65)</option>
          <option value="sRGB_v2">sRGB IEC61966-2.1 (D65)</option>
        </select>
        <button onclick="calcXYZ(this.form)" type="button">
          convert to XYZ
        </button>
      </fieldset>
      <fieldset>
        <legend>XYZ intermediate</legend>
        <input name="x" type="float" min="0" max="255" />
        <input name="y" type="float" min="0" max="255" />
        <input name="z" type="float" min="0" max="255" />
        <button onclick="calcLab(this.form)" type="button">
          convert to Lab
        </button>
      </fieldset>
      <fieldset>
        <legend>CIE-L*ab values</legend>
        <input name="Lx" type="float" min="0" max="255" />
        <input name="ax" type="float" min="0" max="255" />
        <input name="bx" type="float" min="0" max="255" />
      </fieldset>
    </form>

    <ul>
      <code>sources</code>
      <li>
        <a
          target="_blank"
          href="http://www.brucelindbloom.com/"
          >Bruce Lindbloom</a>
      </li>
      <li>
        <a
          target="_blank"
          href="http://www.easyrgb.com/en/math.php"
          >EasyRGB</a>
      </li>
      <li>
        <a
          target="_blank"
          href="http://www.rags-int-inc.com/PhotoTechStuff/ColorCalculator/"
          >Rags Gardner</a>
      </li>
    </ul>
    <script>
        setFormAction();
        applyKeyValuePairsFromUrl();
    </script>
  </body>
</html>
